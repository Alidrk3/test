# ==========================================================
#                 NGINX HARDENED CONFIGURATION
#               Version sécurisée - Production Ready
# ==========================================================

user www-data;
worker_processes auto;
worker_cpu_affinity auto;

pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

# Chargement des modules dynamiques
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    # multi_accept on;
}

http {

    ##
    # BASIC SETTINGS
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;                
    # Masquer la version NGINX
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # LOGGING SETTINGS
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    ##
    # GZIP COMPRESSION
    ##

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # SSL / TLS SECURITY
    ##

    ssl_protocols TLSv1.2 TLSv1.3;    # Interdit TLSv1.0/1.1 et SSLv3
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # HSTS : forcer HTTPS pendant 2 ans
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    ##
    # SECURITY HEADERS
    ##
    # Anti-Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Anti-MINE sniffing
    add_header X-Content-Type-Options "nosniff" always;                 
    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;                 
    # Controle du Referer
    add_header Referrer-Policy "no-referrer-when-downgrade" always;     
    # Désactive micro/GPS
    add_header Permissions-Policy "geolocation=(), microphone=()" always; 
    # CSP
    add_header Content-Security-Policy "default-src 'self'; object-src 'none';" always;

    ##
    # TIMEOUTS (protection contre attaques lentes)
    ##

    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;

    ##
    # LIMITATIONS / ANTI-DDoS
    ##

    client_max_body_size 10M; # Limite la taille max d’un upload
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;

    ##
    # CACHE CONTROL (empêcher mise en cache non voulue)
    ##

    add_header Cache-Control "no-store, no-cache, must-revalidate" always;

    ##
    # HIDE SENSITIVE FILES
    ##

    location ~* /\.(git|env|htaccess|htpasswd|DS_Store)$ {
        deny all;
        return 404;
    }

    location ~* /(composer\.json|composer\.lock|package\.json|readme\.md|readme\.txt)$ {
        deny all;
        return 404;
    }

    ##
    # VIRTUAL HOSTS CONFIG
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}


