user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # ---------------- BASIC SETTINGS ----------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 4096;
    server_tokens off;
    server_name_in_redirect off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ---------------- LIMITS & TIMEOUTS ----------------
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s 15s;
    send_timeout 10s;
    reset_timedout_connection on;
    client_max_body_size 10M;

    # ---------------- COMPRESSION ----------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;

    # ---------------- SSL / TLS ----------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    # ---------------- SECURITY HEADERS ----------------
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self';" always;

    # ---------------- CACHE CONTROL ----------------
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;

    # ---------------- ANTI-DDoS ----------------
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # ---------------- FILE PROTECTION ----------------
    location ~* /\.(git|svn|env|htaccess|htpasswd|DS_Store)$ {
        deny all;
        return 404;
    }
    location ~* /(composer\.json|composer\.lock|package\.json|readme\.md|readme\.txt)$ {
        deny all;
        return 404;
    }

    # ---------------- HTTP SERVER BLOCK ----------------
    server {
        listen 80;
        server_name example.com www.example.com;

        # Redirection HTTP -> HTTPS
        return 301 https://$host$request_uri;
    }

    # ---------------- HTTPS SERVER BLOCK ----------------
    server {
        listen 443 ssl http2;
        server_name example.com www.example.com;

        # --- Certificat SSL ---
        ssl_certificate /etc/ssl/certs/example.crt;
        ssl_certificate_key /etc/ssl/private/example.key;

        # --- Sécurité TLS héritée ---
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:20m;
        ssl_session_timeout 1h;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # --- Headers de sécurité ---
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; object-src 'none';" always;

        # --- Dossier web ---
        root /var/www/html;
        index index.html index.htm;

        # --- Logs ---
        access_log /var/log/nginx/secure-site_access.log;
        error_log /var/log/nginx/secure-site_error.log warn;

        # --- Protection fichiers sensibles ---
        location ~ /\.(git|env|htaccess|htpasswd)$ {
            deny all;
        }

        # --- Application principale ---
        location / {
            try_files $uri $uri/ =404;
        }
    }
}

